spring:
  datasource:
    url: "${COMPTAREBOURS_DB:jdbc:sqlite:comptarebours.db}"
    driver-class-name: org.sqlite.JDBC
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

